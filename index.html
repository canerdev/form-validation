<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body> 
    <form class="container px-4 bg-secondary p-1">
        <h1 class="header text-center mt-2">Form Validation</h1>
        <div class="row">
            <div class="mb-1 col">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control">
            </div>
            <div class="mb-1 col">
                <label for="surname" class="form-label">Surname</label>
                <input type="text" id="surname" class="form-control">
            </div>
        </div>
        <div class="mb-1">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control">
        </div>
        <div class="mb-1"> 
            <label for="tel" class="form-label">Telefon Number</label>
            <input type="tel" id="tel" maxlength="11" class="form-control">
        </div>
        <div class="mb-1"> 
            <label for="" class="form-label">Choose an option</label>
            <select name="" id="select" class="form-select">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
            </select>
        </div>
        <div class="row">
            <div class="mb-1 col">
                <label for="password" class="form-label">Password</label>
                <input type="password" maxlength="16" id="password" class="form-control">
            </div>
            <div class="mb-1 col">
                <label for="pwdRepeat" class="form-label">Password repeat</label>
                <input type="password" maxlength="16" id="pwdRepeat" class="form-control" >
            </div>
        </div>
        
        <div class="mb-1">
            <label for="remember" class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember" id="remember"> Remember me
            </label>
        </div>
        <div class="text-center mb-1">
            <button id="submit" type="button" class="btn btn-primary">Submit</button>
        </div>
    </form>

    <p id="message" class="messageBox container my-2">          
        
    </p>
  
    
    <script src="script.js"></script>
</body>
</html>
